light_skeleton.mobile:
  label: mobile
  mediaQuery: '(min-width: 0px)'
  weight: 0
  multipliers:
    - 1x
light_skeleton.larger_mobile:
  label: Larger Mobile
  mediaQuery: 'all and (min-width: 400px) and (max-width: 550px)'
  weight: 1
  multipliers:
    - 1x
light_skeleton.phablet:
  label: Phablet
  mediaQuery: 'all and (min-width: 551px) and (max-width: 750px)'
  weight: 1
  multipliers:
    - 1x
light_skeleton.tablet:
  label: Tablet
  mediaQuery: all and (min-width: 751px) and (max-width: 1000px)'
  weight: 2
  multipliers:
    - 1x
light_skeleton.desktop:
  label: Desktop
  mediaQuery: all and (min-width: 1001px) and (max-width: 1200px)'
  weight: 2
  multipliers:
    - 1x
light_skeleton.desktop_hd:
  label: Desktop HD
  mediaQuery: 'all and (min-width: 1201px)'
  weight: 2
  multipliers:
    - 1x
